version: '3.9'

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ssbd03
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./create_db_users.sh:/docker-entrypoint-initdb.d/create_db_users.sh
    extra_hosts:
      - "database:172.25.0.3"
      - "appserver:172.25.0.4"
      - "nginx:172.25.0.2"
    networks:
      heatappnet:
        ipv4_address: 172.25.0.3
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pg:

networks:
  heatappnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24